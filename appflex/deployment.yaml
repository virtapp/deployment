apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-appflex-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-appflex-v1
  template:
    metadata:
      labels:
        app: wordpress-appflex-v1
    spec:
      containers:
      - name: wordpress
        image: global-registry.virtapp.io/library/apache-appflex:0.9
        resources:
            requests:
              memory: "1Gi"
              cpu: 1
            limits:
              cpu: 2
              memory: "2Gi"
        ports:
        - containerPort: 80
        env:
            - name: WORDPRESS_DB_HOST
              value: mysql
            - name: WORDPRESS_DB_NAME
              value: appflex
            - name: WORDPRESS_DB_USER
              value: root
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password         

---

apiVersion: v1
kind: Service
metadata:
  name: wordpress-appflex-v1
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: wordpress-appflex-v1


---

