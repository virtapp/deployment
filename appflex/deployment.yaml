apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
 namespace: default
 name: wordpress-appflex-v1
spec:
 scaleTargetRef:
   kind:          Deployment
   name:          wordpress-appflex-v1
 pollingInterval: 20
 minReplicaCount: 1
 maxReplicaCount: 6
 triggers:
  - type: cron
    metadata:
      timezone: Asia/Jerusalem
      start: 0 8 * * *
      end: 0 23 * * *
      desiredReplicas: "3"
      
