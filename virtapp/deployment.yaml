
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-virtapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-virtapp
  template:
    metadata:
      labels:
        app: wordpress-virtapp
    spec:
      containers:
      - name: wordpress
        image: virtapp/wordpress-virtapp:0.9
        #image: global-registry.virtapp.io/library/apache-php:7.2
        resources:
            requests:
              memory: "1Gi"
              cpu: 1
            limits:
              cpu: 2
              memory: "2Gi"
        ports:
        - containerPort: 80
        env:
            - name: WORDPRESS_DB_HOST
              value: mariadb-mariadb-galera
            - name: WORDPRESS_DB_NAME
              value: virtapp_io
            - name: WORDPRESS_DB_USER
              value: root
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
 
---

apiVersion: v1
kind: Service
metadata:
  name: wordpress-virtapp
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: wordpress-virtapp
  

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-route-virtapp
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "session-route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300s"
    nginx.ingress.kubernetes.io/send-timeout: "300"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "5m"
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
spec:
  tls:
  - secretName: virtapp
  rules:

  - host: virtapp.io
    http:
      paths:
      - backend:
          serviceName: wordpress-virtapp
          servicePort: 80
          
          
---

apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
 namespace: default
 name: wordpress-virtapp
spec:
 scaleTargetRef:
   apiVersion:    apps/v1 
   kind:          Deployment
   name:          wordpress-virtapp
 pollingInterval: 20
 minReplicaCount: 1
 maxReplicaCount: 10
 advanced:
   restoreToOriginalReplicaCount: false
   horizontalPodAutoscalerConfig:
     behavior:
       scaleDown:
         stabilizationWindowSeconds: 300
         policies:
         - type: Percent
           value: 25
           periodSeconds: 60
 triggers:
  - type: cron
    metadata:
      timezone: Asia/Jerusalem
      start: 0 7 * * *
      end: 0 23 * * *
      desiredReplicas: "4"
